<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What programming track should I choose?</h1>
      <form id="tracks">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="who">Who do you want to work for?</label>
          <select class="form-control" id="who">
            <option value="1">Large companies and government agencies.</option>
            <option value="2">Enterprise-level companies.</option>
            <option value="3">Companies with lots of clients.</option>
            <option value="4">Start-ups.</option>
          </select>

          <!-- <div class="radio">
            <label>
              <input type="radio" name="operator" value="" checked>
              Large companies and government agencies.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              Enterprise-level companies.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              Companies with lots of clients.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              Start-ups.
            </label>
          </div>
        </div> -->

        <div class="form-group">
          <label for="input2">What are your interests?</label>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              Databases and business applications.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              Android user interface.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              Security.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              Interactive web applications.
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="input2">How do you like to work?</label>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              One large project at a time.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              A few projects at a time.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              Fast pace with a lot of projects.
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              Depends on the day.
            </label>
          </div>
        </div>

        <button type="submit" class="btn">Guide me</button>
      </form>

      <div id="output">
        <h1>Your track should be:</h1>
        <p>
        Well done, <span class="name"></span>! Based on your answers the best fit for you would be <span class=""></span>.
        </p>
      </div>
    </div>
  </body>
</html>
