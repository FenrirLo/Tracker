<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What programming track should I choose?</h1>
      <form id="tracks">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="who">Who do you want to work for?</label>
          <select class="form-control" id="who">
            <option value="1">Large companies and government agencies.</option>
            <option value="2">Enterprise-level companies.</option>
            <option value="3">Companies with lots of clients.</option>
            <option value="4">Start-ups.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="what">What are your interests?</label>
          <select class="form-control" id="what">
            <option value="1">Databases and business applications.</option>
            <option value="2">Android user interface.</option>
            <option value="3">Security.</option>
            <option value="4">Interactive web applications.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="how">How do you like to work?</label>
          <select class="form-control" id="how">
            <option value="1">One large project at a time.</option>
            <option value="2">A few projects at a time.</option>
            <option value="3">Fast pace with a lot of projects.</option>
            <option value="4">Depends on the day.</option>
          </select>
        </div>

        <button type="submit" class="btn">Guide me</button>
      </form>

      <div id="output">
        <h1>Your track should be:</h1>
        <p>
        Well done, <span class="name"></span>! Based on your answers the best fit for you would be <span id="output"></span>.
        </p>

        <div id="c">
          <p>C#
          </p>
        </div>

        <div id="java">
          <p>Javascript
          </P
        </div>

        <div id="php">
          <p>PHP
          </p>
        </div>

        <div id="ruby">
          <p>Ruby
          </p>
        </div>

      </div>
    </div>
  </body>
</html>
